<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Material Design Bottom Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css'>
    <link rel="stylesheet" href="css/bottom_tabs.css">
</head>

<body>
    <div class="row">
        <div class="col s12">
            <ul class="bottom_tabs noindicator tabs">
                <li class="tab col s3"><a href="#test1" data-ripple-color="#FFC107"><i class="material-icons">favorite</i></a></li>
                <li class="tab col s3"><a class="active" href="#test2" data-ripple-color="red"><i class="material-icons">location_on</i></a></li>
                <li class="tab col s3"><a href="#test3" data-ripple-color="#212121"><i class="material-icons">history</i></a></li>
            </ul>
        </div>
        <div id="test1" class="col s12">Test 1</div>
        <div id="test2" class="col s12">Test 2</div>
        <div id="test3" class="col s12">Test 3</div>
    </div>
    <script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js'></script>
    <script src="js/bottom_tabs.js"></script>
</body>

</html>
